<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>RTL Fixer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fixer__container">
      <button class="fixer__btn fixer__btn--primary" id="applyStylesBtn">
        اصلاح راست‌چین
      </button>
      <button class="fixer__btn fixer__btn--secondary" id="resetStylesBtn">
        بازنشانی استایل‌ها
      </button>

      <div class="fixer__description">
        <p>لطفاً با دادن ستاره در گیت‌هاب از این ابزار حمایت کنید</p>
        <p class="fixer__link-wrapper">
          <a
            class="fixer__link"
            href="https://github.com/MatinGhanbari/deepseek-rtl-fixer"
            target="_blank"
            rel="noopener"
            >⭐ مشاهده در گیتهاب ⭐</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
